<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style-re.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='media/favicon.png') }}">
    <title>EvoRide</title>
</head>
<body>

    <div class="volver-atras">
        <a href="javascript:history.back()">
            <i class="fa-solid fa-arrow-left"></i> 
        </a>
    </div>
    <div class="centering-container">
    <div class="reservation-container">
        <h2>Realizar una Reserva</h2>
        <form id="reservation-form">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="destination">Destino de la Reserva:</label>
                <input type="text" id="destination" name="destination" required>
            </div>
            <div class="form-group">
                <label for="date">Fecha:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Hora:</label>
                <input type="time" id="time" name="time">
            </div>
            <div class="form-group">
                <label for="guests">Número de Personas:</label>
                <input type="number" id="guests" name="guests" min="1" value="1">
            </div>
            <button type="submit">Reservar</button>
            <div id="message" class="hidden"></div>
        </form>
    </div>


    <form method="POST" action="{{ url_for('logout') }}">
        <button type="submit" class="close-sesion">
            <i class="fa-solid fa-right-from-bracket"></i>
        </button>
    </form>

    
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

    <footer class="footer-derechos">
        <p>&copy; 2025 EvoRide. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
